spring.application.name=StorageNode

# Spring configuration for file uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage Properties
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# Node Start Configuration
meta.host=${META_HOST:localhost}
meta.port=${META_PORT:8080}
node.host=${NODE_HOST:localhost}
# Default value for node.port should be as default value for server.port=8080
node.port=${NODE_PORT:8080}

# Logging configuration
logging.level.com.example.fileupload=INFO